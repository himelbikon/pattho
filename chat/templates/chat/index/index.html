{% extends 'app.html' %}

{% block title %} Index {% endblock title %}


{% block content %}
<div class="container my-3">
    <div class="row justify-content-center">
        <!-- Inbox List -->
        <div class="col-12 col-md-8">
            <ul class="list-group">
                {% for room in rooms %}
                <li class="list-group-item">
                    <a href="{% url 'chat:inbox' room.uuid %}">
                        <div class="d-flex align-items-center">
                            <div>
                                <img class="img-fluid" src="{{user.image_url}}" alt="User 1" style="width: 70px; height: 70px;"> 
                            </div>
                            
                            <div class="ms-3">
                                {{room}}
                                <div class="small text-muted">lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                                <div class="small text-muted">10:30 AM</div>
                            </div>  
                        </div>
                    </a>
                </li>
                {% endfor %}
              
            </ul>
        </div>
    </div>
</div>
{% endblock %}
