{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %} | Pattho Admin</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'theme/admin/assets/images/logos/seodashlogo.png' %}" />
  <link rel="stylesheet" href="{% static 'theme/admin/assets/css/styles.min.css' %}" />
  {% block css %} {% endblock css %}
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    
    <!-- Sidebar Start -->
     {% include 'saasowner/sidebar.html' %}
    <!--  Sidebar End -->

    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      {% include 'saasowner/header.html' %}
      <!--  Header End -->
      
      {% block content %} {% endblock content %}

    </div>
  </div>
  <script src="{% static 'theme/admin/assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'theme/admin/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'theme/admin/assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'theme/admin/assets/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'theme/admin/assets/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'theme/admin/assets/js/app.min.js' %}"></script>
  <script src="{% static 'theme/admin/assets/js/dashboard.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
